<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="logo" src="images/logo.svg" alt="logo">
  <main>
    <div class="container">
      <div>
        <label class="header" for="bill">Bill</label><br>
        <input class="input input--dollar" type="number" id="bill" name="bill" placeholder="0">
        <p class="header">Select Tip %</p>
        <div class="btn-container">
          <button id="5" class="btn btn--green" type="button">5%</button>
          <button id="10" class="btn btn--green" type="button">10%</button>
          <button id="15" class="btn btn--green" type="button">15%</button>
          <button id="25" class="btn btn--green" type="button">25%</button>
          <button id="50" class="btn btn--green" type="button">50%</button>
          <input type="number" id="custom" class="btn btn--custom" placeholder="Custom"></input>
        </div>
        <div class="input-container">
          <label class="header" for="nop">Number Of People</label><span class="error hidden">Can't be zero</span><br>
          <input class="input input--person" type="number" id="nop" name="nop" placeholder="0">
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card__text">
            <p class="card__header">Tip Amount</p>
            <p class="card__small">/ person</p>
          </div>
          <div class="card__number">
            0.00
          </div>
        </div>
        <div class="card">
          <div class="card__text">
            <p class="card__header">Total</p>
            <p class="card__small">/ person</p>
          </div>
          <div id="total" class="card__number">
            0.00
          </div>
        </div>
        <button class="reset" type="button">RESET</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kenneth Chang</a>.
  </div>
</body>

</html>
